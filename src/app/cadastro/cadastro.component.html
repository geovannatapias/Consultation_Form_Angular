<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="save()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Personal Data
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label> Name: *</mat-label>
                <input matInput type="text" [(ngModel)]="client.name" name="name" placeholder="Ex:JosÃ© da Silva">
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label> Email: *</mat-label>
                <input matInput type="text" [(ngModel)]="client.email" name="email" placeholder="Enter your email"
                  matInput />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label> CPF *</mat-label>
                <input matInput type="text" [(ngModel)]="client.cpf" name="cpf" mask="000.000. 000-00" placeholder="Enter your CPF number"
                  matInput />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label> Date of birth *</mat-label>
                <input matInput type="text" [(ngModel)]="client.birth" name="birth" mask="00/00/0000"
                  placeholder="Enter your date of birth" matInput />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          @if(!updating) {
          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="save"></mat-icon>
            Save
          </button>
          } @else {
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="refresh"></mat-icon>
            Refresh
          </button>    
          }
          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Clear
          </button>

        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
